<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Bootstrap jumbotron</title>
</head>
<body style="text-align: center;">
    <div class="jumbotron" style="background-color: blue;">
    <div class="container">
        <h1 style="color: white;">
            Roblox
        </h1>
        <p>Roblox is an online platform where players can create and enjoy various games and experiences.</p>
    </div>
</div>
<div class="container buttons">
    <h2>Join some experiences with the buttons below</h2>
    <button type="button" class="btn btn-primary">PTFS</button>
 <button type="button" class="btn btn-secondary">sab</button>
 <button type="button" class="btn btn-success">gag</button>
 <button type="button" class="btn btn-warning">blox fruits</button>
     <button type="button" class="btn btn-danger">mm2</button>
</div>

<div class="container-badges">
    <h2>Check out these badges!</h2>
    <div class="badge badges-primary">News</div>
    <div class="badge badges-secondary">Updates</div>
    <div class="badge badges-light">Events</div>
    <div class="badge badges-warning">Restrictions</div>
    <div class="badge badges-dark">Messages</div>
    <div class="badge badges-info">Info</div>
</div>

<div class="progress " style="margin: 20px;">
<div class="progress-bar" style="width:82%">82%</div>
</div>
    
</body>
</html>
